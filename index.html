<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Changer App</title>
</head>
<body>
    <div class="container">
        <h1>Image Changer App</h1>

        <!-- Valeurs Ilevel global, Valeur offensive et Valeur defensive -->
        <div class="ilevel-container">
            <p>Ilevel Global: <span id="ilevel-value">0</span></p>
            <p>Valeur Offensive: <span id="offensive-value">0</span></p>
            <p>Valeur Defensive: <span id="defensive-value">0</span></p>
        </div>
        
        <!-- Premier ensemble de menus déroulants -->
        <div class="image-container">
            <img id="image" src="pic/head0.png" alt="Image">
        </div>
        <div class="dropdown">
            <select id="image-selector">
                <option value="0" data-value="0" data-image="pic/head0.png">None</option>
                <option value="1" data-value="6" data-image="pic/head1.png">Test 1</option>
                <option value="2" data-value="8" data-image="pic/head2.png">Test 2</option>
                <option value="3" data-value="10" data-image="pic/head3.png">Test 3</option>
            </select>
        </div>

        <!-- Deuxième ensemble de menus déroulants -->
        <div class="image-container">
            <img id="image2" src="div/head0.png" alt="Image">
        </div>
        <div class="dropdown">
            <select id="image-selector2">
                <option value="0" data-value="0" data-image="pic/head0.png">Truc</option>
                <option value="1" data-value="3" data-image="pic/head1.png">Bidule</option>
            </select>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
