<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Changer App</title>
</head>
<body>
    <div class="container">
        <h1>Image Changer App</h1>
        
        <!-- Premier ensemble de menus déroulants -->
        <div class="image-container">
            <img id="image" src="https://github.com/Lunastellia/ilevel/blob/main/pic/head0.png" alt="Image">
        </div>
        <div class="dropdown">
            <select id="image-selector">
                <option value="0">None</option>
                <option value="1">Test 1</option>
                <option value="2">Test 2</option>
                <option value="3">Test 3</option>
            </select>
        </div>
        <p id="selected-value">0</p>
        
        <!-- Deuxième ensemble de menus déroulants -->
        <div class="image-container">
            <img id="image2" src="https://github.com/Lunastellia/ilevel/blob/main/pic/head0.png" alt="Image">
        </div>
        <div class="dropdown">
            <select id="image-selector2">
                <option value="5">Truc</option>
                <option value="10">Bidule</option>
            </select>
        </div>
        <p id="selected-value2">5</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
