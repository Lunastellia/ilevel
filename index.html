<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Changer App</title>
</head>
<body>
    <div class="container">
        <h1>Image Changer App</h1>

        <!-- Valeurs Ilevel global, Valeur offensive et Valeur defensive -->
        <div class="ilevel-container">
            <p>Ilevel Global: <span id="ilevel-value">0</span></p>
            <p>Valeur Offensive: <span id="offensive-value">0</span></p>
            <p>Valeur Defensive: <span id="defensive-value">0</span></p>
        </div>

        <!-- Classes -->
        <div class="image-container">
            <img id="image" src="div/head0.png" alt="Image">
        </div>
        <div class="dropdown">
            <select id="image-selector">
                <option value="1" data-value="0" data-image="pic/head0.png">Gladiateur</option>
                <option value="2" data-value="0" data-image="pic/head1.png">Templier</option>
                <option value="3" data-value="0" data-image="pic/head1.png">Clerc</option>
                <option value="4" data-value="0" data-image="pic/head1.png">Aède</option>
                <option value="5" data-value="0" data-image="pic/head1.png">Rôdeur</option>
                <option value="6" data-value="0" data-image="pic/head1.png">Assassin</option>
                <option value="7" data-value="0" data-image="pic/head1.png">Sorcier</option>
                <option value="8" data-value="0" data-image="pic/head1.png">Spiritualiste</option>
                <option value="9" data-value="0" data-image="pic/head1.png">Executeur</option>
            </select>
        </div>

        <!-- Arme Base (fusion uniquement)-->
        <div class="image-container">
            <img id="image2" src="pic/head0.png" alt="Image">
        </div>
        <div class="dropdown">
            <select id="image-selector2">
                <option value="0" data-value="0" data-image="pic/head0.png">-</option>
                <option value="1" data-value="2" data-image="pic/head1.png">Arme Gold 50~54</option>
                <option value="2" data-value="6" data-image="pic/head2.png">Arme Gold 55</option>
                <option value="3" data-value="8" data-image="pic/head3.png">Tahabata</option>
                <option value="4" data-value="10" data-image="pic/head3.png">Aile Ouragan</option>
                <option value="5" data-value="16" data-image="pic/head3.png">Aile Ougaran Libre</option>
                <option value="6" data-value="10" data-image="pic/head3.png">Yamenes</option>
                <option value="7" data-value="25" data-image="pic/head3.png">Veille/Mastarius</option>
                <option value="8" data-value="30" data-image="pic/head3.png">Gravé de Maitre</option>
                <option value="9" data-value="35" data-image="pic/head3.png">Padmarashka</option>
                <option value="10" data-value="10" data-image="pic/head3.png">(EXT) Lannock</option>
                <option value="11" data-value="20" data-image="pic/head3.png">(EXT) Bakarma</option>
            </select>
        </div>
        
        <!-- Arme PvP -->
        <div class="image-container">
            <img id="image3" src="pic/head0.png" alt="Image">
        </div>
        <div class="dropdown">
            <select id="image-selector3">
                <option value="0" data-value="0" data-image="pic/head0.png">-</option>
                <option value="1" data-value="30" data-image="pic/head1.png">Arme 30</option>
                <option value="2" data-value="31" data-image="pic/head2.png">Arme 30 élite</option>
                <option value="3" data-value="36" data-image="pic/head3.png">Arme 40</option>
                <option value="4" data-value="37" data-image="pic/head3.png">Arme 40 élite</option>
                <option value="5" data-value="42" data-image="pic/head3.png">Arme 50</option>
                <option value="6" data-value="42" data-image="pic/head3.png">Arme 50 élite</option>
                <option value="7" data-value="50" data-image="pic/head3.png">Arme 55 Gold</option>
                <option value="8" data-value="65" data-image="pic/head3.png">Arme 55 Eternel</option>
            </select>
        </div>

        <!-- 3 -->
        <div class="image-container">
            <img id="image4" src="div/head0.png" alt="Image">
        </div>
        <div class="dropdown">
            <select id="image-selector4">
                <option value="0" data-value="0" data-image="pic/head0.png">Truc</option>
                <option value="1" data-value="3" data-image="pic/head1.png">Bidule</option>
            </select>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
